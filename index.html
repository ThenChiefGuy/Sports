<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sports Streams</title>
<link rel="preconnect" href="https://unpkg.com" />
<link rel="stylesheet" href="styles.css" />
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%230090ff'/%3E%3Cpath d='M20 44c10-4 16-10 24-24' stroke='%23fff' stroke-width='6' fill='none' stroke-linecap='round'/%3E%3Ccircle cx='44' cy='20' r='5' fill='%23fff'/%3E%3C/svg%3E" />
<meta name="description" content="A clean, responsive website to browse and play sports streams from your playlist." />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">ğŸŸï¸</div>
      <div class="titles">
        <h1>Sports Streams</h1>
        <p class="sub">Generated from <code>playlist_sports_merged.m3u8</code></p>
      </div>
    </div>
    <div class="controls">
      <input id="search" type="search" placeholder="Search channels, groups, names..." aria-label="Search" />
      <select id="category" aria-label="Filter by group">
        <option value="">All groups</option>
      </select>
      <select id="sort" aria-label="Sort order">
        <option value="title">Sort: Title</option>
        <option value="group">Sort: Group</option>
      </select>
    </div>
  </header>

  <main id="grid" class="grid" aria-live="polite"></main>

  <template id="card-tpl">
    <article class="card" tabindex="0">
      <div class="thumb-wrap">
        <button class="play-btn" title="Play">â–¶</button>
        <img class="thumb" alt="" />
      </div>
      <div class="card-body">
        <h2 class="title"></h2>
        <p class="meta"></p>
        <div class="actions">
          <a class="open" target="_blank" rel="noopener">Open Link</a>
          <button class="copy">Copy Link</button>
          <button class="play">Play</button>
        </div>
      </div>
    </article>
  </template>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-label="Player">
    <div class="dialog">
      <button class="close" aria-label="Close">âœ•</button>
      <div class="video-wrap">
        <video id="player" controls playsinline></video>
      </div>
      <div class="help">
        <p>If playback fails: copy the link and open it in VLC (Media âœ Open Network Stream).</p>
        <p class="status" id="status"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Tip: Some M3U8 links require a player with HLS support. This site tries native playback first and falls back to hls.js.</p>
  </footer>

  <!-- hls.js via CDN (only used when needed) -->
  <script src="https://unpkg.com/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
